<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
    <div class="container">
      <a class="navbar-brand" href="#">My Book Library</a>
    </div>
  </nav>

  <div class="container">
    <!-- form -->
    <form class="mt-3">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Book Title" required>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Author Name" required>
        </div>
        <div class="col-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Not Read</option>
            <option value="1">Read</option>
          </select>
        </div>
      </div>
      <button type="button submit" class="submit btn btn-primary">Submit</button>
    </form>

    <!-- table of books (list or cards) -->

  </div>

  

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
